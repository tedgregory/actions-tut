name: Deploy react app
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get repo code
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: test the app
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: get repo code
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: lint the app
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get repo code
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: build the app
        run: npm run build
